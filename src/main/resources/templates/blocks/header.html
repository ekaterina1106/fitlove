<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="header">
    <div class="container main-container">
        <ul class="header-page">

            <div th:if="${client != null}">
                <!-- Показывается, если клиент авторизован -->
                <p>Добро пожаловать, <span th:text="${client.name}">Имя клиента</span>!</p>
            </div>
            <div th:if="${client == null}">
                <p>hfdgjhdjfghgh</p>>
                <!-- Показывается, если клиент не авторизован -->
            </div>


            <!-- Главная страница доступна всем пользователям -->
            <li class="header-page_li">
                <a class="header-page-link" href="/main">
                    <span class="header-page-text">Главная</span>
                </a>
            </li>

            <!-- Страница Занятий НЕ отображается для пользователей с ролью USER -->
            <li class="header-page_li" th:if="${client.isAdmin}">
                <a class="header-page-link" href="/classes">
                    <span class="header-page-text">Занятия</span>
                </a>
            </li>

<!--            <div th:if="${client.isAdmin}">-->
<!--                &lt;!&ndash; Контент, который будет виден только администратору &ndash;&gt;-->
<!--                <p>Добро пожаловать, администратор!</p>-->
<!--            </div>-->


            <!-- Страница Инструкторов доступна только администраторам -->
            <li class="header-page_li" th:if="${client.isAdmin}">
                <a class="header-page-link" href="/instructors">
                    <span class="header-page-text">Инструкторы</span>
                </a>
            </li>

            <!-- Страница Расписания занятий доступна всем пользователям -->
            <li class="header-page_li">
                <a class="header-page-link" href="/schedule">
                    <span class="header-page-text">Расписание занятий</span>
                </a>
            </li>

            <!-- Страница Клиентов доступна только администраторам -->
            <li class="header-page_li" th:if="${client.isAdmin}">
                <a class="header-page-link" href="/clients">
                    <span class="header-page-text">Клиенты</span>
                </a>
            </li>
        </ul>

        <!-- Личный кабинет и Войти -->
        <div class="header-button">
            <a class="header-page-text button" href="/personalAccount">Личный кабинет</a>
            <a class="header-page-text button"  href="/login">Войти</a>
        </div>
    </div>
</div>
