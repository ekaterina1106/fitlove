<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список клиентов</title>
    <link rel="stylesheet" th:href="@{/static/css/style.css}" />
</head>
<body>
<header>
    <div th:insert="~{blocks/header.html :: header}"></div>
</header>
<h1>Список клиентов</h1>
<!--<a href="/clients/new">Добавить клиента</a>-->

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Email</th>
        <th>Телефон</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="client : ${clients}">
        <td th:text="${client.id}"></td>
        <td th:text="${client.name}"></td>
        <td th:text="${client.email}"></td>
        <td th:text="${client.phone}"></td>
        <td>
<!--            <a th:href="@{/clients/{id}/edit(id=${client.id})}">Редактировать</a>-->
            <form th:action="@{/clients/{id}/delete(id=${client.id})}" method="post" style="display:inline;">
                <button type="submit" class="button table-button">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
